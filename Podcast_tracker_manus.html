<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Episode Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1;
            min-width: 300px;
        }

        input[type="url"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .filter-group label {
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
            white-space: nowrap;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 4px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #searchInput {
            flex: 1;
            padding: 12px 16px;
            border: none;
            font-size: 16px;
            background: transparent;
        }

        #searchInput:focus {
            outline: none;
        }

        .search-box button {
            padding: 8px 12px;
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-box button:hover {
            background: #cbd5e0;
            transform: none;
            box-shadow: none;
        }

        .search-stats {
            margin-top: 10px;
            padding: 8px 12px;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 14px;
            color: #4a5568;
            display: none;
        }

        .search-stats.active {
            display: block;
        }

        .status {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fff5f5;
            color: #e53e3e;
            border: 1px solid #feb2b2;
        }

        .status.loading {
            background: #ebf8ff;
            color: #3182ce;
            border: 1px solid #90cdf4;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: top;
            line-height: 1.3;
        }

        th {
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            font-weight: 600;
            color: #2d3748;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f8fafc;
        }

        .date {
            color: #718096;
            font-size: 14px;
        }

        .editable {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .editable:hover {
            background: #f0f4f8;
        }

        .editable.editing {
            background: #fff;
            border: 2px solid #667eea;
        }

        .editable input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            color: #4a5568;
            width: 100%;
        }

        .favorite-star {
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .favorite-star:hover {
            transform: scale(1.2);
        }

        .favorite-star.active {
            color: #fbbf24;
        }

        .favorite-star.inactive {
            color: #d1d5db;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            opacity: 0.3;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
        }

        .no-results svg {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            opacity: 0.3;
        }

        .podcast-feeds {
            margin-bottom: 20px;
        }

        .feeds-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: #f8fafc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .feeds-header:hover {
            background: #edf2f7;
        }

        .feeds-toggle {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            transition: transform 0.3s ease;
        }

        .feeds-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .feeds-content {
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .feeds-content.collapsed {
            max-height: 0;
        }

        /* NEW CSS for feed list header and item layout */
        .feed-list-header {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background: #e2e8f0; /* Lighter background for header */
            border-radius: 8px 8px 0 0; /* Rounded top corners */
            margin-bottom: 5px; /* Space between header and first feed item */
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .feed-header-col {
            padding: 0 5px; /* Consistent padding */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center; /* Vertically align text */
        }

        /* Column widths - adjust as needed for alignment */
        .feed-header-col.header-checkbox,
        .feed-item > input[type="checkbox"] {
            flex-basis: 40px; 
            flex-grow: 0;
            margin-right: 0; /* Remove default checkbox margin */
            justify-content: center; /* Center the checkbox/label */
        }

        .feed-header-col.header-podcast-name,
        .feed-podcast-name {
            flex-basis: 234px; /* Increased by 30% from 180px */
            flex-shrink: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: help;
        }

        .feed-header-col.header-rss-url,
        .feed-url {
            flex-grow: 1; /* Take remaining space */
            margin-right: 10px; /* Space before topic/remove button */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .feed-header-col.header-topic,
        .feed-topic { /* Renamed from .editable in JS for clarity in this context */
            flex-basis: 150px; 
            flex-shrink: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 4px 8px; /* Maintain padding for editable area */
        }
        
        .feed-header-col.header-remove {
            flex-basis: 80px; 
            flex-grow: 0; /* Fixed width for button */
            text-align: center;
            display: flex; /* Use flex to center content if needed */
            justify-content: center; /* Center the remove button/label */
        }

        .feed-item {
            display: flex;
            align-items: center;
            padding: 3px 16px; /* Reduced vertical padding further */
            background: #f8fafc;
            border-radius: 6px;
            margin-bottom: 3px; /* Reduced vertical space */
        }

        .feed-item:last-child {
            margin-bottom: 0; /* No margin after the last item */
        }

        .remove-feed {
            padding: 3px 6px; /* Reduced padding for smaller button */
            font-size: 13px; /* Slightly smaller font for button */
            flex-basis: 80px; 
            flex-grow: 0;
        }

        .podcast-name {
            font-weight: 600;
            color: #667eea;
            max-width: 292.5px; /* Increased by 30% from 225px */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: help;
        }

        .episode-title {
            color: #2d3748;
            font-weight: 500;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: help;
        }

        .host {
            color: #4a5568;
            font-size: 14px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: help;
            height: auto;
            min-height: 1.4em;
        }

        .highlight {
            background: #fef5e7;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #cbd5e0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-group {
                min-width: auto;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .filter-group {
                justify-content: space-between;
            }
            
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            
            .episode-title {
                max-width: 200px;
            }

            /* Adjustments for mobile view of feed list */
            .feed-list-header, .feed-item {
                flex-wrap: wrap; /* Allow wrapping */
                padding: 6px 10px; /* Smaller padding */
            }

            .feed-header-col, .feed-item > * {
                flex-basis: auto !important; /* Reset flex-basis for mobile */
                width: 100%; /* Take full width */
                margin-bottom: 2px; /* Small vertical spacing */
            }

            .feed-header-col.header-checkbox,
            .feed-item > input[type="checkbox"] {
                width: auto; /* Checkbox doesn't need full width */
                margin-bottom: 0;
            }

            .feed-header-col.header-remove,
            .remove-feed {
                width: auto; /* Button doesn't need full width */
                margin-left: auto; /* Push to the right */
                margin-bottom: 0;
            }
            .feed-url, .feed-podcast-name, .feed-topic {
                white-space: normal; /* Allow text to wrap on multiple lines */
                word-break: break-word; /* Break long words */
                max-width: none; /* Remove max-width constraints */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎧 Podcast Episode Tracker</h1>
        
        <div class="controls">
            <div class="input-group">
                <input type="url" id="rssUrl" placeholder="RSS Feed URL eingeben (z.B. https://example.com/feed.xml)">
                <button onclick="addFeed()">Feed hinzufügen</button>
            </div>
            <button onclick="refreshAll()">Alle aktualisieren</button>
            <button onclick="exportAllData()">backup erstellen</button>
            <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importAllData(event)">
            <button onclick="document.getElementById('importFile').click()">backup importieren</button>
            <input type="file" id="importFeedsXLSXFile" accept=".xlsx" style="display: none;" onchange="importFeedsFromXLSX(event)">
            <button onclick="document.getElementById('importFeedsXLSXFile').click()">Feeds importieren (XLSX)</button>
        </div>

        <div class="filter-container">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="timeFilter">Zeitraum:</label>
                    <select id="timeFilter" onchange="applyFilters()">
                        <option value="all">Alle</option>
                        <option value="week">Letzte Woche</option>
                        <option value="month" selected>Letzter Monat</option>
                        <option value="quarter">Letztes Quartal</option>
                        <option value="year">Letztes Jahr</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="countFilter">Anzahl:</label>
                    <select id="countFilter" onchange="applyFilters()">
                        <option value="all">Alle</option>
                        <option value="10" selected>Letzte 10</option>
                        <option value="20">Letzte 20</option>
                        <option value="30">Letzte 30</option>
                        <option value="50">Letzte 50</option>
                        <option value="100">Letzte 100</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 Suche nach Stichworten in allen Spalten..." oninput="applyFilters()">
                <button onclick="clearSearch()">✕</button>
            </div>
            <div class="search-stats" id="searchStats"></div>
        </div>

        <div class="podcast-feeds" id="podcastFeeds">
            <div class="feeds-header" onclick="toggleFeedsList()" style="display: none;">
                <span class="feeds-toggle" id="feedsToggle">▼</span>
                <span>Podcast-Feeds (<span id="feedCount">0</span>)</span>
            </div>
            <div class="feeds-content" id="feedsContent"></div>
        </div>

        <button onclick="exportToXLSX()" style="margin-bottom: 20px;">Ergebnisse als XLSX exportieren</button>

        <div class="status" id="status"></div>

        <div class="table-container">
            <table id="episodeTable">
                <thead>
                    <tr>
                        <th>Podcast</th>
                        <th>Episode</th>
                        <th>Datum</th>
                        <th>Host</th>
                        <th>Favorit</th>
                    </tr>
                </thead>
                <tbody id="episodeTableBody">
                    <tr>
                        <td colspan="5" class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                            </svg>
                            <h3>Noch keine Podcast-Feeds hinzugefügt</h3>
                            <p>Fügen Sie RSS-Feed-URLs hinzu, um Podcast-Episoden zu verfolgen</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let podcastFeeds = [];
        let allEpisodes = [];
        let filteredEpisodes = [];
        let currentSearchTerm = '';
        let episodeData = new Map(); // Speichert zusätzliche Daten für jede Episode (nur Favorit)
        let feedFilters = new Map(); // Speichert Filter-Status für jeden Feed
        let feedTopics = new Map(); // Speichert das Thema für jeden Feed
        let feedNames = new Map(); // Stores the podcast name for each feed URL
        let feedsCollapsed = false;

        // Event Listener für Enter-Taste im URL-Input
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('rssUrl');
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addFeed();
                }
            });
            // Initial load/update
            applyFilters();
            updateFeedsList();
        });

        function getEpisodeId(episode) {
            return `${episode.feedUrl}:${episode.episodeTitle}:${episode.pubDate}`;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        function addFeed() {
            const urlInput = document.getElementById('rssUrl');
            const url = urlInput.value.trim();
            
            if (!url) {
                showStatus('Bitte geben Sie eine RSS-Feed-URL ein', 'error');
                return;
            }

            if (!isValidUrl(url)) {
                showStatus('Bitte geben Sie eine gültige URL ein', 'error');
                return;
            }

            if (podcastFeeds.includes(url)) {
                showStatus('Dieser Feed wurde bereits hinzugefügt', 'error');
                return;
            }

            podcastFeeds.push(url);
            feedFilters.set(url, true); // Standardmäßig aktiviert
            feedTopics.set(url, ''); // Initialisiere Thema als leer
            feedNames.set(url, 'Lade Namen...'); // Temporärer Name, bis der Feed geladen ist
            urlInput.value = '';
            updateFeedsList();
            fetchFeed(url);
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function removeFeed(url) {
            // Bestätigungsdialog anzeigen
            const episodeCount = allEpisodes.filter(episode => episode.feedUrl === url).length;
            if (episodeCount > 0) {
                if (!confirm(`Möchten Sie diesen Feed wirklich entfernen?\n\nDies wird ${episodeCount} Episode(n) und alle zugehörigen Daten (Notizen, Favoriten, etc.) löschen.`)) {
                    return;
                }
            }
            
            // Entferne alle Episoden-Daten für diesen Feed
            const episodesToRemove = allEpisodes.filter(episode => episode.feedUrl === url);
            episodesToRemove.forEach(episode => {
                const episodeId = getEpisodeId(episode);
                episodeData.delete(episodeId);
            });
            
            // Entferne Feed aus der Liste
            podcastFeeds = podcastFeeds.filter(feed => feed !== url);
            feedFilters.delete(url);
            feedTopics.delete(url); // Entferne Thema für diesen Feed
            feedNames.delete(url); // Remove name for this feed
            
            // Entferne Episoden aus der Liste
            allEpisodes = allEpisodes.filter(episode => episode.feedUrl !== url);
            
            // Aktualisiere die Anzeige
            applyFilters();
            updateFeedsList();
            
            // Zeige Bestätigungsnachricht
            showStatus(`Feed entfernt: ${episodeCount} Episode(n) gelöscht`, 'success');
        }

        function updateFeedsList() {
            const feedsHeader = document.querySelector('.feeds-header');
            const feedsContent = document.getElementById('feedsContent');
            const feedCount = document.getElementById('feedCount');
            
            if (podcastFeeds.length === 0) {
                feedsHeader.style.display = 'none';
                feedsContent.innerHTML = '';
                return;
            }

            feedsHeader.style.display = 'flex';
            feedCount.textContent = podcastFeeds.length;

            let feedsHtml = `
                <div class="feed-list-header">
                    <div class="feed-header-col header-checkbox">Aktiv</div>
                    <div class="feed-header-col header-podcast-name">Podcast-Name</div>
                    <div class="feed-header-col header-rss-url">RSS-Adresse</div>
                    <div class="feed-header-col header-topic">Thema</div>
                    <div class="feed-header-col header-remove"></div>
                </div>
            `;

            feedsHtml += podcastFeeds.map(feed => {
                const isChecked = feedFilters.get(feed) ? 'checked' : '';
                const feedTopic = feedTopics.get(feed) || 'Klicken zum Bearbeiten';
                const podcastName = feedNames.get(feed) || 'Lade Namen...'; // Get podcast name

                return `
                    <div class="feed-item">
                        <input type="checkbox" class="feed-checkbox" ${isChecked} 
                               onchange="toggleFeedFilter('${feed.replace(/'/g, "\\'")}', this.checked)">
                        <div class="feed-podcast-name" title="${podcastName}">${highlightText(podcastName, currentSearchTerm)}</div>
                        <div class="feed-url" title="${feed}">${feed}</div>
                        <span class="editable feed-topic" onclick="makeEditableFeedTopic(this, '${feed.replace(/'/g, "\\'")}')">${highlightText(feedTopic, currentSearchTerm)}</span>
                        <button class="remove-feed" onclick="removeFeed('${feed.replace(/'/g, "\\'")}')">Entfernen</button>
                    </div>
                `;
            }).join('');

            feedsContent.innerHTML = feedsHtml;

            // Setze die maximale Höhe für die Animation
            if (!feedsCollapsed) {
                feedsContent.style.maxHeight = feedsContent.scrollHeight + 'px';
            }
        }

        function toggleFeedsList() {
            const feedsContent = document.getElementById('feedsContent');
            const feedsToggle = document.getElementById('feedsToggle');
            
            feedsCollapsed = !feedsCollapsed;
            
            if (feedsCollapsed) {
                feedsContent.style.maxHeight = '0';
                feedsToggle.textContent = '▶';
                feedsToggle.classList.add('collapsed');
            } else {
                feedsContent.style.maxHeight = feedsContent.scrollHeight + 'px';
                feedsToggle.textContent = '▼';
                feedsToggle.classList.remove('collapsed');
            }
        }

        function toggleFeedFilter(feedUrl, isEnabled) {
            feedFilters.set(feedUrl, isEnabled);
            applyFilters();
        }

        async function fetchFeed(url) {
            showStatus('Lade Feed...', 'loading');
            
            try {
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    throw new Error('Invalid XML format');
                }

                const podcastTitle = getPodcastTitle(xmlDoc);
                feedNames.set(url, podcastTitle); // Store the podcast name

                const episodes = parseRSSFeed(xmlDoc, url);
                
                // Entferne alte Episoden dieses Feeds
                allEpisodes = allEpisodes.filter(episode => episode.feedUrl !== url);
                allEpisodes.push(...episodes);
                
                applyFilters();
                updateFeedsList(); // Update feeds list to show the loaded name
                showStatus(`${episodes.length} Episoden von ${podcastTitle} geladen`, 'success');
                
            } catch (error) {
                console.error('Error fetching feed:', error);
                showStatus(`Fehler beim Laden des Feeds: ${error.message}`, 'error');
            }
        }

        function getPodcastTitle(xmlDoc) {
            const title = xmlDoc.querySelector('channel > title');
            return title ? title.textContent : 'Unbekannter Podcast';
        }

        function parseRSSFeed(xmlDoc, feedUrl) {
            const items = xmlDoc.querySelectorAll('item');
            const episodes = [];
            const podcastTitle = getPodcastTitle(xmlDoc);

            items.forEach(item => {
                const title = item.querySelector('title')?.textContent || 'Unbekannter Titel';
                const pubDate = item.querySelector('pubDate')?.textContent || '';
                const description = item.querySelector('description')?.textContent || '';
                
                const host = extractHost(item, description);
                const guest = extractGuest(item, description);

                const episode = {
                    podcastName: podcastTitle,
                    episodeTitle: title,
                    pubDate: formatDate(pubDate),
                    rawDate: pubDate,
                    host: host,
                    guest: guest,
                    feedUrl: feedUrl,
                    description: description
                };

                episodes.push(episode);

                // Initialisiere Episode-Daten falls noch nicht vorhanden (nur für Favoriten)
                const episodeId = getEpisodeId(episode);
                if (!episodeData.has(episodeId)) {
                    episodeData.set(episodeId, {
                        favorite: false
                    });
                }
            });

            return episodes;
        }

        function extractHost(item, description) {
            const author = item.querySelector('author')?.textContent ||
                          item.querySelector('itunes\\:author')?.textContent ||
                          item.querySelector('dc\\:creator')?.textContent;
            
            if (author) return author;
            
            const hostMatch = description.match(/host[ed by]*:?\s*([^,\n]+)/i);
            if (hostMatch) return hostMatch[1].trim();
            
            return 'Unbekannt';
        }

        function extractGuest(item, description) {
            const guestMatches = [
                /guest:?\s*([^,\n]+)/i,
                /featuring:?\s*([^,\n]+)/i,
                /with:?\s*([^,\n]+)/i,
                /interview.*?with:?\s*([^,\n]+)/i
            ];
            
            for (const pattern of guestMatches) {
                const match = description.match(pattern);
                if (match && match[1].trim().length > 0) {
                    return match[1].trim();
                }
            }
            
            return 'Keine Angabe';
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unbekannt';
            
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return 'Unbekannt';
                
                return date.toLocaleDateString('de-DE', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            } catch (error) {
                return 'Unbekannt';
            }
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function searchEpisodes(searchTerm, episodes = allEpisodes) {
            if (!searchTerm) {
                return [...episodes];
            }

            const term = searchTerm.toLowerCase();
            return episodes.filter(episode => {
                // 'Thema' is now per feed and not a table column, so exclude from 'all columns' search
                return episode.podcastName.toLowerCase().includes(term) ||
                       episode.episodeTitle.toLowerCase().includes(term) ||
                       episode.host.toLowerCase().includes(term) ||
                       episode.description.toLowerCase().includes(term);
            });
        }

        function applyTimeFilter(episodes) {
            const timeFilter = document.getElementById('timeFilter').value;
            if (timeFilter === 'all') return episodes;

            const now = new Date();
            const filterDate = new Date();

            switch (timeFilter) {
                case 'week':
                    filterDate.setDate(now.getDate() - 7);
                    break;
                case 'month':
                    filterDate.setMonth(now.getMonth() - 1);
                    break;
                case 'quarter':
                    filterDate.setMonth(now.getMonth() - 3);
                    break;
                case 'year':
                    filterDate.setFullYear(now.getFullYear() - 1);
                    break;
            }

            return episodes.filter(episode => {
                const episodeDate = new Date(episode.rawDate);
                return episodeDate >= filterDate;
            });
        }

        function applyCountFilter(episodes) {
            const countFilter = document.getElementById('countFilter').value;
            if (countFilter === 'all') return episodes;

            const count = parseInt(countFilter);
            return episodes.slice(0, count);
        }

        function applyFilters() {
            const searchInput = document.getElementById('searchInput');
            currentSearchTerm = searchInput.value.trim();
            
            // Erst nach aktivierten Feeds filtern
            let episodes = allEpisodes.filter(episode => {
                return feedFilters.get(episode.feedUrl) === true;
            });
            
            // Dann suchen
            episodes = searchEpisodes(currentSearchTerm, episodes);
            
            // Dann nach Datum sortieren
            episodes = [...episodes].sort((a, b) => {
                const dateA = new Date(a.rawDate);
                const dateB = new Date(b.rawDate);
                return dateB - dateA;
            });
            
            // Dann Zeitfilter anwenden
            episodes = applyTimeFilter(episodes);
            
            // Dann Anzahl-Filter anwenden
            episodes = applyCountFilter(episodes);
            
            filteredEpisodes = episodes;
            updateTable();
            updateSearchStats();
        }

        function updateSearchStats() {
            const statsElement = document.getElementById('searchStats');
            
            if (currentSearchTerm) {
                const totalEpisodes = allEpisodes.length;
                const filteredCount = filteredEpisodes.length;
                statsElement.textContent = `${filteredCount} von ${totalEpisodes} Episoden gefunden für "${currentSearchTerm}"`;
                statsElement.classList.add('active');
            } else {
                statsElement.classList.remove('active');
            }
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentSearchTerm = '';
            applyFilters();
        }

        // makeEditable is no longer used for table cells since 'Thema' moved
        // It can be removed or kept if future editable cells are added.
        // Keeping a simplified version for demonstration/potential future use.
        function makeEditable(element, id, field) {
            const currentValue = element.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentValue;
            input.className = 'editable-input';
            
            element.innerHTML = '';
            element.appendChild(input);
            element.classList.add('editing');
            
            input.focus();
            input.select();
            
            function saveEdit() {
                const newValue = input.value.trim();
                element.textContent = newValue;
                element.classList.remove('editing');
                // This function should be adapted if used for new editable fields.
                // For now, it's not tied to episodeData for 'topic'.
            }
            
            input.addEventListener('blur', saveEdit);
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveEdit();
                }
            });
        }

        function makeEditableFeedTopic(element, feedUrl) {
            const currentValue = feedTopics.get(feedUrl) || '';
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentValue;
            input.className = 'editable-input';
            
            element.innerHTML = '';
            element.appendChild(input);
            element.classList.add('editing');
            
            input.focus();
            input.select();
            
            function saveEdit() {
                const newValue = input.value.trim();
                feedTopics.set(feedUrl, newValue); // Update the feed topic
                element.textContent = newValue || 'Klicken zum Bearbeiten'; // Display new value
                element.classList.remove('editing');
                updateFeedsList(); // Re-render feeds to show updated topic
            }
            
            input.addEventListener('blur', saveEdit);
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveEdit();
                }
            });
        }

        function toggleFavorite(episodeId, starElement) {
            const data = episodeData.get(episodeId) || { favorite: false };
            data.favorite = !data.favorite;
            episodeData.set(episodeId, data);
            
            if (data.favorite) {
                starElement.textContent = '⭐';
                starElement.className = 'favorite-star active';
            } else {
                starElement.textContent = '☆';
                starElement.className = 'favorite-star inactive';
            }
        }

        function updateTable() {
            const tbody = document.getElementById('episodeTableBody');
            const episodesToShow = filteredEpisodes.length > 0 ? filteredEpisodes : allEpisodes;
            
            if (episodesToShow.length === 0) {
                if (currentSearchTerm) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="no-results">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                </svg>
                                <h3>Keine Ergebnisse gefunden</h3>
                                <p>Keine Episoden entsprechen den Suchkriterien "${currentSearchTerm}"</p>
                            </td>
                        </tr>
                    `;
                } else {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="empty-state">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                            </svg>
                                <h3>Noch keine Podcast-Feeds hinzugefügt</h3>
                                <p>Fügen Sie RSS-Feeds hinzu und aktualisieren Sie, um Episoden zu sehen</p>
                            </td>
                        </tr>
                    `;
                }
                return;
            }

            tbody.innerHTML = episodesToShow.map(episode => {
                const episodeId = getEpisodeId(episode);
                const data = episodeData.get(episodeId) || { favorite: false }; // Topic is no longer here
                
                return `
                    <tr>
                        <td class="podcast-name" title="${episode.podcastName}">${highlightText(episode.podcastName, currentSearchTerm)}</td>
                        <td class="episode-title" title="${episode.episodeTitle}">${highlightText(episode.episodeTitle, currentSearchTerm)}</td>
                        <td class="date">${episode.pubDate}</td>
                        <td class="host" title="${episode.host}">${highlightText(episode.host, currentSearchTerm)}</td>
                        <td>
                            <span class="favorite-star ${data.favorite ? 'active' : 'inactive'}" 
                                  onclick="toggleFavorite('${episodeId}', this)">
                                ${data.favorite ? '⭐' : '☆'}
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function refreshAll() {
            if (podcastFeeds.length === 0) {
                showStatus('Keine Feeds zum Aktualisieren vorhanden', 'error');
                return;
            }

            showStatus('Aktualisiere alle Feeds...', 'loading');
            
            let completedFeeds = 0;
            const totalFeeds = podcastFeeds.length;
            
            // Clear existing episodes to avoid duplicates from re-fetching
            allEpisodes = []; 

            podcastFeeds.forEach(async (feedUrl) => {
                try {
                    await fetchFeed(feedUrl);
                } catch (error) {
                    console.error(`Error refreshing feed ${feedUrl}:`, error);
                } finally {
                    completedFeeds++;
                    if (completedFeeds === totalFeeds) {
                        showStatus(`Alle ${totalFeeds} Feeds aktualisiert`, 'success');
                    }
                }
            });
        }

        function exportToXLSX() {
            if (filteredEpisodes.length === 0) {
                showStatus('Keine Episoden zum Exportieren vorhanden', 'error');
                return;
            }

            // Verwende die gefilterten Episoden statt aller Episoden
            const episodesToExport = filteredEpisodes;
            
            // Erstelle die Daten für den Export
            const exportData = episodesToExport.map(episode => {
                const episodeId = getEpisodeId(episode);
                const data = episodeData.get(episodeId) || { favorite: false };
                const feedTopic = feedTopics.get(episode.feedUrl) || ''; // Get topic from feedTopics
                const podcastName = feedNames.get(episode.feedUrl) || 'Unbekannt'; // Get podcast name

                return {
                    'Podcast': podcastName, // Use feedNames here for consistency
                    'Episode': episode.episodeTitle,
                    'Datum': episode.pubDate,
                    'Host': episode.host,
                    'Thema': feedTopic, // Use feedTopic
                    'Favorit': data.favorite ? 'Ja' : 'Nein'
                };
            });

            // Erstelle ein neues Workbook
            const wb = XLSX.utils.book_new();
            
            // Erstelle ein Worksheet aus den Daten
            const ws = XLSX.utils.json_to_sheet(exportData);
            
            // Setze Spaltenbreiten für bessere Lesbarkeit
            const colWidths = [
                { wch: 32 }, // Podcast (increased from 25 by 30%)
                { wch: 50 }, // Episode
                { wch: 12 }, // Datum
                { wch: 20 }, // Host
                { wch: 30 }, // Thema
                { wch: 10 }  // Favorit
            ];
            ws['!cols'] = colWidths;
            
            // Füge das Worksheet zum Workbook hinzu
            XLSX.utils.book_append_sheet(wb, ws, 'Podcast Episodes');
            
            // Generiere den Dateinamen mit aktuellem Datum
            const fileName = `podcast_episodes_${new Date().toISOString().split('T')[0]}.xlsx`;
            
            // Speichere die Datei
            XLSX.writeFile(wb, fileName);

            showStatus(`${episodesToExport.length} Episoden als XLSX exportiert`, 'success');
        }

        // New Export/Import functions
        function exportAllData() {
            const dataToExport = {
                podcastFeeds: podcastFeeds,
                episodeData: Array.from(episodeData.entries()), // Convert Map to array of [key, value] pairs
                feedFilters: Array.from(feedFilters.entries()), // Convert Map to array of [key, value] pairs
                feedTopics: Array.from(feedTopics.entries()), // Export feed topics
                feedNames: Array.from(feedNames.entries()) // Export feed names
            };
            const jsonString = JSON.stringify(dataToExport, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `podcast_tracker_data_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showStatus('Daten erfolgreich exportiert', 'success');
        }

        function importAllData(event) {
            const file = event.target.files[0];
            if (!file) {
                showStatus('Keine Datei ausgewählt', 'error');
                return;
            }

            if (file.type !== 'application/json') {
                showStatus('Bitte wählen Sie eine JSON-Datei aus.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (importedData.podcastFeeds && Array.isArray(importedData.podcastFeeds)) {
                        podcastFeeds = importedData.podcastFeeds;
                    } else {
                        showStatus('Ungültiges Datenformat: podcastFeeds fehlen oder sind ungültig.', 'error');
                        return;
                    }

                    if (importedData.episodeData && Array.isArray(importedData.episodeData)) {
                        // Ensure 'topic' field is removed if present from older backups
                        episodeData = new Map(importedData.episodeData.map(([key, value]) => {
                            const newValue = { ...value };
                            delete newValue.topic; // Remove topic from episodeData if it exists
                            return [key, newValue];
                        }));
                    } else {
                        episodeData = new Map(); // Initialize as empty map if data is missing or invalid
                        console.warn('Ungültiges Datenformat: episodeData fehlen oder sind ungültig. Initialisiere leere Episode-Daten.');
                    }

                    if (importedData.feedFilters && Array.isArray(importedData.feedFilters)) {
                        feedFilters = new Map(importedData.feedFilters);
                    } else {
                        feedFilters = new Map(); // Initialize as empty map if data is missing or invalid
                        console.warn('Ungültiges Datenformat: feedFilters fehlen oder sind ungültig. Initialisiere leere Feed-Filter.');
                        // If feedFilters are missing, set all imported feeds to active by default
                        podcastFeeds.forEach(feedUrl => {
                            if (!feedFilters.has(feedUrl)) {
                                feedFilters.set(feedUrl, true);
                            }
                        });
                    }

                    // Import feed topics
                    if (importedData.feedTopics && Array.isArray(importedData.feedTopics)) {
                        feedTopics = new Map(importedData.feedTopics);
                    } else {
                        feedTopics = new Map(); // Initialize as empty if not present
                        console.warn('Ungültiges Datenformat: feedTopics fehlen oder sind ungültig. Initialisiere leere Feed-Themen.');
                        // If feedTopics are missing, initialize with empty strings for existing feeds
                        podcastFeeds.forEach(feedUrl => {
                            if (!feedTopics.has(feedUrl)) {
                                feedTopics.set(feedUrl, '');
                            }
                        });
                    }

                    // Import feed names
                    if (importedData.feedNames && Array.isArray(importedData.feedNames)) {
                        feedNames = new Map(importedData.feedNames);
                    } else {
                        feedNames = new Map(); // Initialize as empty if not present
                        console.warn('Ungültiges Datenformat: feedNames fehlen oder sind ungültig. Initialisiere leere Feed-Namen.');
                        // If feedNames are missing, initialize with 'Lade Namen...' for existing feeds
                        podcastFeeds.forEach(feedUrl => {
                            if (!feedNames.has(feedUrl)) {
                                feedNames.set(feedUrl, 'Lade Namen...');
                            }
                        });
                    }
                    
                    // After importing feeds and data, refresh all episodes from new feeds
                    // This will also re-populate allEpisodes and trigger applyFilters
                    showStatus('Importiere Daten und aktualisiere Feeds...', 'loading');
                    await refreshAll(); // Refetch episodes for all imported feeds
                    updateFeedsList(); // Update the UI for feed list and checkboxes
                    showStatus('Daten erfolgreich importiert und Feeds aktualisiert', 'success');

                } catch (error) {
                    console.error('Fehler beim Importieren der Daten:', error);
                    showStatus(`Fehler beim Importieren der Daten: ${error.message}`, 'error');
                }
            };
            reader.readAsText(file);
        }

        async function importFeedsFromXLSX(event) {
            const file = event.target.files[0];
            if (!file) {
                showStatus('Keine Datei ausgewählt', 'error');
                return;
            }

            if (!file.name.endsWith('.xlsx')) {
                showStatus('Bitte wählen Sie eine XLSX-Datei aus.', 'error');
                return;
            }

            showStatus('Importiere Feeds aus XLSX...', 'loading');

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(worksheet);

                    let newFeedsCount = 0;
                    let updatedFeedsCount = 0;
                    
                    json.forEach(row => {
                        const rssUrl = row['RSS-Adresse'];
                        const isActive = (row['aktiv'] === true || row['aktiv']?.toLowerCase() === 'true' || row['aktiv'] === 1);
                        const podcastTopic = row['Thema'] || '';
                        const podcastName = row['Podcast-Name'] || 'Unbekannter Podcast'; // Get podcast name from XLSX

                        if (rssUrl && isValidUrl(rssUrl)) {
                            if (!podcastFeeds.includes(rssUrl)) {
                                podcastFeeds.push(rssUrl);
                                newFeedsCount++;
                            } else {
                                updatedFeedsCount++;
                            }
                            feedFilters.set(rssUrl, isActive);
                            feedTopics.set(rssUrl, podcastTopic);
                            feedNames.set(rssUrl, podcastName); // Store podcast name from XLSX
                        } else {
                            console.warn('Ungültige RSS-Adresse übersprungen:', rssUrl);
                        }
                    });

                    updateFeedsList();
                    // Removed: await refreshAll(); // Fetch episodes for newly imported/updated feeds
                    showStatus(`Feeds erfolgreich importiert: ${newFeedsCount} neu, ${updatedFeedsCount} aktualisiert. Episoden werden nicht automatisch geladen.`, 'success');

                } catch (error) {
                    console.error('Fehler beim Importieren der XLSX-Feeds:', error);
                    showStatus(`Fehler beim Importieren der XLSX-Feeds: ${error.message}`, 'error');
                }
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
